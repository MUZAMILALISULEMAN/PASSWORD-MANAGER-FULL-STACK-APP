<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultSec Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&family=Sora:wght@500;600&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-shield-alt"></i> VaultSec</h1>
            <p class="tagline">Secure Authentication Portal</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">LOGIN</div>
            <div class="auth-tab" data-tab="register">REGISTER</div>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="user@example.com"  >
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Enter your password"  >
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-button">
                <i class="fas fa-lock-open"></i> SIGN IN
            </button>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="switch-to-register">Register now</a></p>
            </div>
        </form>
        
        <!-- Registration Form -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" placeholder="John Smith"  >
            </div>
            
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" placeholder="user@example.com"  >
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="password-container">
                    <input type="password" id="register-password" placeholder="Create a strong password"  >
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="register-confirm" placeholder="Confirm your password"  >
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-button">
                <i class="fas fa-user-plus"></i> CREATE ACCOUNT
            </button>
            
            <div class="form-footer">
                <p>Already have an account? <a href="#" id="switch-to-login">Sign in</a></p>
            </div>
        </form>
        <!-- Add this after the registration form -->
<form id="verify-otp-form" class="auth-form">
    <div class="form-group">
        <label for="otp">Verification Code</label>
        <div class="otp-container">
            <div class="otp-inputs">
                <input type="text" id="otp1" class="otp-digit" maxlength="1" autocomplete="off">
                <input type="text" id="otp2" class="otp-digit" maxlength="1" autocomplete="off">
                <input type="text" id="otp3" class="otp-digit" maxlength="1" autocomplete="off">
                <input type="text" id="otp4" class="otp-digit" maxlength="1" autocomplete="off">
                <input type="text" id="otp5" class="otp-digit" maxlength="1" autocomplete="off">
                <input type="text" id="otp6" class="otp-digit" maxlength="1" autocomplete="off">
            </div>
        </div>
    </div>
    
    <div class="otp-timer">
        <div id="timer">01:00</div>
    </div>
    
    <button type="submit" class="auth-button">
        <i class="fas fa-shield-check"></i> VERIFY ACCOUNT
    </button>
    
    <div class="form-footer">
        <p>Didn't receive the code? <a href="#" id="resend-otp">Resend OTP</a></p>
    </div>
</form>
        
        <div class="encryption-status">
            <div class="status-indicator"></div>
            <div><strong>Connection Secured</strong> â€¢ AES-256 Encryption Active</div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
