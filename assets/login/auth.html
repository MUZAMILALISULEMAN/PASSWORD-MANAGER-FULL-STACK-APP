<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&family=Sora:wght@500;600&family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="auth.css">
  
</head>
<body>
  <!-- Background effects -->
  <div class="matrix-bg"></div>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="card-container">
      <div class="card" id="authCard">
        <!-- Login Form -->
        <div class="card-face front">
          <h2>VAULTSEC AUTH</h2>
          <form class="form" id="loginForm">
            <div class="inputBox">
              <i class="fas fa-user"></i>
              <input type="text" required placeholder=" ">
              <label>Username</label>
            </div>
            <div class="inputBox">
              <i class="fas fa-lock"></i>
              <input type="password" required placeholder=" ">
              <label>Password</label>
            </div>
            <div class="links">
              <a href="#">Forgot Credentials?</a>
              <a onclick="flipCard()">Create Account</a>
            </div>
            <input type="submit" value="ACCESS SYSTEM">
          </form>
        </div>

        <!-- Signup Form -->
        <div class="card-face back">
          <h2>CREATE ACCOUNT</h2>
          <form class="form" id="signupForm">
            <div class="inputBox">
              <i class="fas fa-id-card"></i>
              <input type="text" required placeholder=" " id="registerFNAME">
              <label>Full Name</label>
            </div>
            <div class="inputBox">
              <i class="fas fa-envelope"></i>
              <input type="email" required placeholder=" " id="registerEMAIL">
              <label>Email</label>
            </div>
            <div class="inputBox">
              <i class="fas fa-key"></i>
              <input type="password" required placeholder=" " id="registerPASS">
              <label>Password</label>
            </div>
            <div class="inputBox">
              <i class="fas fa-key"></i>
              <input type="password" required placeholder=" " id="registerPASSCONFIRM">
              <label>Confirm Password</label>
            </div>
            <div class="links">
              <a onclick="flipCard()">Back to Login</a>
            </div>
            <input type="submit" value="REGISTER" id="registerBTN">
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="toast-container"></div>
  <div class="footer">
    CYBERPORTAL v2.3.8<br><br>
    SECURE CONNECTION
  </div>

  <script src="auth.js"></script>
</body>
</html>
